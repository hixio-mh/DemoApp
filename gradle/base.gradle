apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"

def gitCommitCount = "git rev-list HEAD --count".execute().text.trim().toInteger()
def gitCommitDescribe = "git describe --tags".execute().text.trim()

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode gitCommitCount
        versionName gitCommitDescribe
        vectorDrawables.useSupportLibrary true
        ndk { abiFilters "armeabi-v7a" }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar", "*.aar"])

    // official
    implementation libs.coroutines
    implementation libs.core
    implementation libs.appCompat
    implementation libs.annotation
    implementation libs.activity
    implementation libs.fragment
    implementation libs.legacySupport
    implementation libs.preference
    implementation libs.palette
    implementation libs.constraintLayout
    implementation libs.material
    implementation libs.recyclerView
    implementation libs.cardView
    implementation libs.lifecycle

    // UI
    implementation libs.smartRefreshLayout
    implementation libs.mpChart
    implementation libs.lottie
    implementation libs.flycoTabLayout
    implementation libs.baseRvHelper

    // network
    implementation libs.tbs
    implementation libs.okHttp
    implementation libs.retrofit
    implementation libs.glide

    // trans
    implementation libs.objectBox
    implementation libs.fastjson
    implementation libs.gson

    // async
    implementation libs.rx
}